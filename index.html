<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="main_container">
        <div class="nav_bar">
            <div class="logo">
                <p class="nav_item">DASHBOARD</p>
            </div>
            <div class="nav_items">
                <div class="nav_item"><img class="nav_icon" src="assets/home_icon.svg" alt="home"><p>Home</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/card_id_identification_identity_profile_icon.svg" alt="profile"><p>Profile</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/message_icon.svg" alt="messages"><p>Messages</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/history_icon.svg" alt="history"><p>History</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/list_task_icon.svg" alt="tasks"><p>Tasks</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/ic_fluent_people_community_regular_icon.svg" alt="communities"><p>Communities</p></div>
            </div>
            <div class="nav_settings">
                <div class="nav_item"><img class="nav_icon" src="assets/multimedia_options_setting_settings_gear_icon.svg" alt="settings"><p>Settings</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/help_icon.svg" alt="support"><p>Support</p></div>
                <div class="nav_item"><img class="nav_icon" src="assets/shield_security_safety_secure_protect_icon.svg" alt="privacy"><p>Privacy</p></div>
            </div>
        </div>
        <div class="content_container">
            <header>
                <div class="top_header">
                    <div class="search_bar">
                        <img class="nav_icon" src="assets/magnifying_research_icon.svg" alt="search">
                        <input type="text">
                    </div>
                    
                    <div class="user">
                        <img src="assets/bell_icon.svg" alt="alert" class="nav_icon">
                        <img src="assets/avatar_avocado_icon.svg" alt="avatar" class="user_small">
                        <p>Avo Cado</p>
                    </div>

                </div>
            </header>
        </div>

    </div>
</body>
</html>
